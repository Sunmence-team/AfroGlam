<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfroGlam | Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="mainbg">
        <div class="container">
            <div class="row align-items-center" style="height: 100vh;">
                <div class="col-lg-6">
                    <div class="coin w-100 p-4 p-lg-5 bg-black shadow z-3 position-relative">
                        <form action="" class="d-flex flex-column gap-3">
                            <h4 class="text-white">Register</h4>
                            <p class="text-white">Please enter your correct details</p>
                            <input type="text" placeholder="Create Username" class="bg-black border-1 border-white text-white">
                            <input type="number" placeholder="Phone Number" class="bg-black border-1 border-white text-white">
                            <input type="email" placeholder="Your email address" class="bg-black border-1 border-white text-white">
                            <input type="password" placeholder="Create Password" class="bg-black border-1 border-white text-white">
                            <button class="btn btn-light rounded-0" style="width: 150px;">Submit</button>
                        </form>
                    </div>
    
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
